<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>

<body style="background-color: rgb(63, 63, 63); color: aliceblue;">
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput() {
            function saveInpurText(event) {
                console.log(event.target.value)
            }
            return (
                <>
                    <input
                        placeholder="Send a message to Chatbot"
                        size="30"
                        onChange={saveInpurText}
                    />
                    <button>Send</button>
                </>
            );
        }

        function ChatMessage({ message, sender }) {
            // Destrcutring 
            // 1. const message = props.message
            //    const sender = props.sender
            // 2. const {message, sender} = props
            // 3. function ChatMessage({message, sender}) 

            /*
            if (sender === 'robot') {
                return (
                    <div>
                        
                        {message}
                    </div>
                )
            }
            */

            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="40" alt="user image" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="user.png" width="40" alt="user image" />
                    )}
                </div>
            )
        }

        function ChatMessages() {
            const [chatMessages, setChatMessages] = React.useState([
                {
                    message: 'hello chatbot',
                    sender: 'user',
                    id: '1'
                }, {
                    message: 'Hello! How can I help you?',
                    sender: 'robot',
                    id: '2'
                }, {
                    message: 'can you get me todays date',
                    sender: 'user',
                    id: '3'
                }, {
                    message: 'Today is january 11',
                    sender: 'robot',
                    id: '4'
                }])

            // const [chatMessages, setChatMessages] = array
            // const chatMessages = array[0];
            // const setChatMessages = array[1];

            function sendMessage() {

                setChatMessages([
                    ...chatMessages,
                    {
                        message: 'hy, nitin!',
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ])

            }

            return (
                <>
                    <button onClick={sendMessage} >Send Message</button>

                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        )
                    })}
                </>
            )
        }

        function App() {

            return (
                <>
                    <ChatInput />
                    <ChatMessages />
                </>
            )
        }


        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
