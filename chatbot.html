<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>

<body style="background-color: rgb(63, 63, 63); color: aliceblue;">
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev@8.6.4/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput({ chatMessages, setChatMessages }) {

            const [inputText, setInputText] = React.useState('')

            function saveInputText(event) {
                setInputText(event.target.value)
            }


            async function sendMessage() {

                // We can put this at the top of the function or
                // after the first setChatMessages(). Both work.
                setInputText('');
                
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ]

                setChatMessages([
                    ...newChatMessages,
                    // This creates a temporary Loading... message.
                    // Because we don't save this message in newChatMessages,
                    // it will be remove later, when we add the response.
                    {
                        message: 'Loading...',
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);


                const response = await Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ])
            }


            function handleKeyDown(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                } else if (event.key === 'Escape') {
                    setInputText('');
                }
            }

            return (
                <>
                    <input
                        placeholder="Send a message to Chatbot"
                        size="30"
                        onChange={saveInputText}
                        onKeyDown={handleKeyDown}
                        value={inputText}
                    //controlled input
                    />
                    <button
                        onClick={sendMessage}
                    >Send</button>
                </>
            );
        }

        function ChatMessage({ message, sender }) {
            // Destrcutring 
            // 1. const message = props.message
            //    const sender = props.sender
            // 2. const {message, sender} = props
            // 3. function ChatMessage({message, sender}) 

            /*
            if (sender === 'robot') {
                return (
                    <div>
                        
                        {message}
                    </div>
                )
            }
            */

            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="40" alt="robot image" />
                    )}
                    {message}
                    {sender === 'user' && (
                        <img src="user.png" width="40" alt="user image" />
                    )}
                </div>
            )
        }

        function ChatMessages({ chatMessages }) {

            return (
                <>

                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        )
                    })}
                </>
            )
        }

        function App() {
            // Here we did state lifting from chat component to App.
            const [chatMessages, setChatMessages] = React.useState([
                {
                    message: 'hello chatbot',
                    sender: 'user',
                    id: '1'
                }, {
                    message: 'Hello! How can I help you?',
                    sender: 'robot',
                    id: '2'
                }, {
                    message: 'can you get me todays date',
                    sender: 'user',
                    id: '3'
                }, {
                    message: 'Today is january 11',
                    sender: 'robot',
                    id: '4'
                }, {
                    message: 'what is your name?',
                    sender: 'user',
                    id: '5'
                }, {
                    message: 'I am chithi.',
                    sender: 'robot',
                    id: '6'
                }])

            // const [chatMessages, setChatMessages] = array
            // const chatMessages = array[0];
            // const setChatMessages = array[1];

            return (
                <>
                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                    <ChatMessages
                        chatMessages={chatMessages}
                    />
                </>
            )
        }


        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
